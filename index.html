<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Digi-Draw</title>
</head>

<body>
    <header class="header">
        <h1 id="title">Digi-Draw</h1>
    </header>

    <div class="main">
        <div id="grid"></div>
        <div class="settings">
            <div id="colorDisplay"></div>
            <div id= "values">
                <p>R: <span id="rValue">0</span></p>
                <p>G: <span id="rValue">0</span></p>
                <p>B: <span id="rValue">0</span></p>
                <div>Size: <span id="sizeValue">16</span></div>
            </div>
            <div id="sliders">
                <input id="rgbSliderR" type="range" value='0' min="0" max="255" />
                <input id="rgbSliderG" type="range" value='0' min="0" max="255" />
                <input id="rgbSliderB" type="range" value='0' min="0" max="255" />
                Size: <input id="sizeSlider" type="range" value='16' min="2" max="36" />
            </div>
            <div id="buttons">
                <button id="clearBtn">Clear</button>
                <button id="resetBtn">Reset</button>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p>Â© Copyright 2023, Jordan Karp</p>
    </footer>
</body>

</html>
