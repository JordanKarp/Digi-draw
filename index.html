<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Digi-Draw</title>
</head>

<body>
    <header class="header">
        <div class='headerLine'></div>
        <h1 id="title">Digi-Draw</h1>
        <div class='headerLine'></div>
    </header>

    <div class="main">
        <div id="grid"></div>
        <div id="parameters">
            <div id="preview">
                <div class="square" id="previewSquare"></div>
            </div>
            <div class="settings">
                <div id="values">
                    <p>Red: <span id="redValue">0</span></p>
                    <p>Green: <span id="greenValue">0</span></p>
                    <p>Blue: <span id="blueValue">0</span></p>
                    <p>Size: <span id="sizeValue">16</span></p>
                </div>
                <div id="sliders">
                    <input id="rgbSliderR" type="range" value='0' min="0" max="255" />
                    <input id="rgbSliderG" type="range" value='0' min="0" max="255" />
                    <input id="rgbSliderB" type="range" value='0' min="0" max="255" />
                    <input id="sizeSlider" type="range" value='16' min="2" max="36" />
                </div>
            </div>
            <div id="optionToggles">
                <label for="gridBtn">Show Grid Lines
                    <input type="checkbox" id="gridBtn" />
                </label>
            </div>

           

            <div id="buttons">
                
                <button id="clearBtn">Clear</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© Copyright 2023, <a href='https://jordankarp.github.io/'>Jordan Karp</a></p>
    </footer>
</body>

</html>
